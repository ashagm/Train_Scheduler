<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <title>Train Schedule Tracker</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  </head>

  <body>

    <!-- Train Tracker -->
    <div class="container">

      <div class="header">
        <h1 class="text-center">Trains Time Table</h1>
        <h4 class="text-center">Just so you can be on Track! </h4>
      </div>

      <div class="row">
        <div class="col-md-12" class="text-center">
            <button class="btn btn-primary" id="btn-login-train"> Login to Github to Add a Train </button>
            <button class="btn btn-primary" id="btn-bringup-add-train"> Add a Train </button>
        </div>
    
      </div>

      <div class="row">
        <div class="col-md-12" id="train-time-table">
          <table class="table table-hover" id='train-table'>
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency(min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
                <th>Delete</th>
                <th>Edit</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
         </div>
      </div>

   <!-- Add Train Modal -->
  <div id="addTrainModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">ADD A NEW TRAIN</h4>     
        </div> <!--modal header -->
        <div class="modal-body">
          <div id="addTrainDiv">
              <form> 
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" type="text">
              </div>
              <div class="form-group">
                <label for="train-destination-input">Destination</label>
                <input class="form-control" id="train-destination-input" type="text">
              </div>
              <div class="form-group">
                <label for="first-train-input">First Train(HH:mm)</label>
                <input class="form-control" id="first-train-input" type="text">
              </div>
              <div class="form-group">
                <label for="train-frequency-input">Frequency</label>
                <input class="form-control" id="train-frequncy-input" type="text">
              </div>
              <button class="btn btn-success" id="add-train-btn" data-toggle="modal">Add Train</button>
              <button class="btn btn-danger" type="reset">Reset</button>
              <button class="btn btn-default" data-dismiss="modal">Close</button>
            
            </form>
           </div> <!--add train div -->
        </div> <!-- modal body -->  
      </div> <!--modal content -->
    </div> <!--modal dialog-->
  </div> <!--add train modal -->

    <!-- Javascript -->
    <script src="assets/javascript/app.js"></script>

  </body>

</html>
